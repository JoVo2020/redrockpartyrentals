	.checking-availability-message {
	  padding: 24px;
	  text-align: center;
	  font-size: 18px;
	  color: #555;
	} 
	  
	  </style>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N67L88MK"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<header>
  <nav class="navbar" id="navbar" style="position:static;">
    <div class="logo">
		<a href="index.html" >
			<img src="images/logo.png" alt="Red Rock Logo" />
			<span style="Color:rgba(0,0,0,.8);">Red Rock Party Rentals</span>
		</a>
    </div>
	<div style="display:flex;">
		<button class="cart-toggle-mobile" aria-label="Open cart" onclick="openCart()">
		  <i class="fa-solid fa-cart-shopping" style="line-height:1.6;"></i>
		</button>
		<button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" style="color:#ccc;">&#9776;</button>
	</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html" style="color: rgba(0,0,0,.8);">Home</a></li>
      <li><a href="rentals.html" style="color: rgba(0,0,0,.8);">Rentals</a></li>
      <li><a href="book.html" style="color: rgba(0,0,0,.8);">Book</a></li>
      <li><a href="contact.html" style="color: rgba(0,0,0,.8);">Contact</a></li>
	  <button class="cart-toggle" aria-label="Open cart" onclick="openCart()">
		  <i class="fa-solid fa-cart-shopping" style="line-height:1.6;"></i>
	  </button>
    </ul>
  </nav>
</header>


	<div class="page-wrapper">
	
			  <div style="font-size: 30px;text-align: center;">
				When is your event?
			  </div>
			  
		<section class="booking-form" style="margin:auto;">
			<div class="form-section">
				<form class="form-container" style="display:flex; flex-wrap:wrap;gap:1rem;">
				  <div class="dropdown-wrapper">
					<div class="dropdown-icon-calendar"></div>
					<div class="dropdown-divider"></div>
					<input type="text" id="dateStart" placeholder="Event Date" required>
				  </div>
				  <button id="findRentalsBtn" type="button" class="find-rentals-btn">SEE AVAILABLE RENTALS →</button>
				</form>
			</div>
		</section>
	  
		<div id="inventoryLoading" class="checking-availability-message" style="display:none;">
		  Checking availability…
		</div>
				
		<!-- Inventory Grid -->
		<section id="inventorySection" class="rr-inventory-section" style="display:none;">

			<div class="accordion" id="inventoryAccordion">
			  
			  <div id="selectYourRentalsHeader" style="font-size: 30px;text-align: center;margin-top:25px;">
				Select your rentals
			  </div>

			  <div class="accordion-item" data-category="Tables And Chairs">
				<button class="accordion-header">
				  Tables & Chairs
				  <span class="accordion-icon">+</span>
				</button>
				<div class="accordion-content">
				  <div class="rr-inventory-grid"></div>
				</div>
			  </div>

			  <div class="accordion-item" data-category="Table Covers">
				<button class="accordion-header">
				  Table Covers
				  <span class="accordion-icon">+</span>
				</button>
				<div class="accordion-content">
				  <div class="rr-inventory-grid"></div>
				</div>
			  </div>

			  <div class="accordion-item" data-category="Table Runners">
				<button class="accordion-header">
				  Table Runners
				  <span class="accordion-icon">+</span>
				</button>
				<div class="accordion-content">
				  <div class="rr-inventory-grid"></div>
				</div>
			  </div>
			  
			  <div class="accordion-item" data-category="Games">
				<button class="accordion-header">
				  Games
				  <span class="accordion-icon">+</span>
				</button>
				<div class="accordion-content">
				  <div class="rr-inventory-grid"></div>
				</div>
			  </div>

			  <div class="accordion-item" data-category="Other">
				<button class="accordion-header">
				  Party Essentials
				  <span class="accordion-icon">+</span>
				</button>
				<div class="accordion-content">
				  <div class="rr-inventory-grid"></div>
				</div>
			  </div>

			</div>
					  
		  
		</section>

		<!-- Card Template (hidden) -->
		<template id="rrItemTemplate">
		  <div class="rr-card">
			<div class="rr-card__img-wrap">
			  <img class="rr-card__img" alt="" loading="lazy" />
			</div>

			<div class="rr-card__body">
			  <div class="rr-card__name"></div>
			  <div class="rr-card__addToCart"></div>
			</div>
		  </div>
		</template>
	  
	  
		
		<br>


	  <section class="booking" id="otherWaysSection" style="display:none;padding: 0rem 1rem 3rem;">
	  	<hr class="solid" style="margin-bottom:30px;">
		<h3 style="font-size:30px;">Other Ways to Book:</h3>
		<p style="font-size:22px;">Email us at booking@redrockpartyrentals.com</p>
		<p style="font-size:22px;">Text us at 702-706-2455</p>
	  </section>
	
	</div>
	
	
	<!-- CART OVERLAY -->
	<div id="cartOverlay" class="cart-overlay">
	  <div class="cart-panel cart-panel--fullscreen">

		<header class="cart-header">
		  <button class="cart-back" style="font-size:30px;" onclick="closeCart()">←</button>
		  <h2 style="margin-bottom:0;font-size:30px;">Cart</h2>
		  <button class="cart-close" onclick="closeCart()">✕</button>
		</header>

		<div id="cartItems" class="cart-items"></div>

		<footer class="cart-footer">
		  <div class="cart-summary">
			<div class="cart-line">
			  <span>Delivery</span>
			  <strong id="cartSubtotal">$10.00</strong>
			</div>
			<div class="cart-line total">
			  <span>Total</span>
			  <strong id="cartTotal">$0.00</strong>
			</div>
		  </div>

			<div class="button-row" style="display:flex;gap:10px;">
			  <button class="back-btn" onclick="closeCart()">Continue Shopping</button>
			  <button class="checkout-btn" onclick="goToCheckout()">Checkout →</button>
			</div>		
		</footer>

	  </div>
	</div>
