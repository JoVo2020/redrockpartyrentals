  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Red Rock Party Rentals</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="accordion.css" />
  <link rel="stylesheet" href="cart.css" />

	<link rel="icon" href="/images/other-assets/favicon.ico" sizes="any">
	<link rel="icon" type="image/png" href="/images/other-assets/favicon.png">
	<link rel="icon" type="image/svg+xml" href="/images/other-assets/favicon.svg">

<body data-page="checkout">
<h3 style="text-align: center;margin-top: 30px;">Checkout</h3>

<div class="checkout-container">

  <!-- CART ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;">
        Your Items
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="checkoutCartItems" style="padding-left: 15px; padding-right: 15px;">
	  </div>
    </div>
  </div>

  <!-- CONTACT INFO -->
  <div class="section">
    <h3 class="checkout-header">Contact Information</h3>

    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

	<div class="button-row" style="display:flex;gap:10px;">
		<button class="back-btn2" onclick="goToBookPage()">Back</button>
		<button class="continue-btn" onclick="continueToDelivery()">Continue â†’</button>
	</div>
  </div>

  <!-- SUMMARY -->
  <div class="section summary">
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">$0.00</span>
    </div>
    <div class="summary-line">
      <span>Delivery</span>
      <span>$10.00</span>
    </div>
    <div class="summary-line total">
      <span>Total</span>
      <span id="total">$0.00</span>
    </div>
  </div>

</div>

<script src="accordion.js"></script>
<script src="checkout.js"></script>



</body>
