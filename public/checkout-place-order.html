<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Red Rock Party Rentals</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="accordion.css" />
  <link rel="stylesheet" href="cart.css" />

	<link rel="icon" href="/images/other-assets/favicon.ico" sizes="any">
	<link rel="icon" type="image/png" href="/images/other-assets/favicon.png">
	<link rel="icon" type="image/svg+xml" href="/images/other-assets/favicon.svg">
	<link rel="apple-touch-icon" href="/images/other-assets/apple-touch-icon.png">

</head>

<body data-page="checkout-place-order">

<h3 style="text-align: center;margin-top: 30px;">Review</h3>
<div class="checkout-container">

  <!-- CART ACCORDION -->
  <div class="accordion">
    <div class="accordion-item open">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;">
        Your Items
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="checkoutCartItems" style="padding-left: 15px; padding-right: 15px;">
	  </div>
    </div>
  </div>

  <!-- CONTACT INFO ACCORDION -->
  <div class="accordion">
    <div class="accordion-item open">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;margin-top:30px;">
        Contact Info
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="contactInfo" style="padding-left: 15px;">
	  </div>
    </div>
  </div>

  <!-- ADDRESS INFO ACCORDION -->
  <div class="accordion">
    <div class="accordion-item open">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;margin-top:30px;">
        Delivery Address
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="addressInfo" style="padding-left: 15px;">
	  </div>
    </div>
  </div>

	  <!-- SCHEDULE INFO -->
    <h3 class="checkout-header" >Dropoff & Pickup Schedule</h3>

	<div id="scheduleInfo"></div>

	<div class="checking-availability-message" style="padding:15px;color:rgba(0,0,0,.8);">If you need a different dropoff/pickup schedule or you have special delivery instructions please let us know below. </div>

    <div class="form-group">
		<h3 class="checkout-header">Notes:</h3>
      <textarea id="notes" rows="3" cols="30" style="font-size: 20px;font-family: 'Lora', serif;"></textarea>
    </div>

	<!-- <div class="checking-availability-message" style="padding:15px;color:rgba(0,0,0,.8);">Payment via cash or Zelle due at time of drop off.</div> -->

	<div class="button-row" style="display:flex;gap:10px;">
		<button class="back-btn2" onclick="goBackToCheckoutDeliveryPage()">Back</button>
		<button class="continue-btn" onclick="payNow()" >Confirm & Pay</button>
	</div>
</div>

  <!-- SUMMARY -->
  <div class="section summary" style="padding:16px;">
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">$0.00</span>
    </div>
    <div class="summary-line">
      <span>Delivery</span>
      <span>$10.00</span>
    </div>
    <div class="summary-line total">
      <span>Total</span>
      <span id="total">$0.00</span>
    </div>
  </div>

</div>

<script src="accordion.js"></script>
<script src="checkout.js"></script>

</body>
</html>
