<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Red Rock Party Rentals</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="accordion.css" />

  <style>
    .checkout-container {
      max-width: 800px;
      margin: 24px auto;
      padding: 16px;
    }

    .section {
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      padding: 12px;
      font-size: 16px;
    }

    .summary {
      border-top: 1px solid #ddd;
      padding-top: 16px;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .summary-line.total {
      font-size: 18px;
      font-weight: 700;
    }

    .continue-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #8b0000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }

    .cart-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<div class="checkout-container">

  <!-- CART ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">
        Your Items
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="checkoutCartItems" style="padding-left: 15px; padding-right: 15px;">
	  </div>
    </div>
  </div>

  <!-- CONTACT INFO ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">
        Contact Info
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="contactInfo" style="padding-left: 15px;">
	  </div>
    </div>
  </div>

  <!-- ADDRESS INFO ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">
        Delivery Address
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="addressInfo" style="padding-left: 15px;">
	  </div>
    </div>
  </div>

  <!-- SCHEDULE INFO -->
<div id="scheduleInfo"></div>

    <button class="continue-btn" onclick="continueToPlaceOrder()">
      Continue →
    </button>
  </div>

  <!-- SUMMARY -->
  <div class="section summary">
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">$0.00</span>
    </div>
    <div class="summary-line">
      <span>Delivery</span>
      <span>$10.00</span>
    </div>
    <div class="summary-line total">
      <span>Total</span>
      <span id="total">$0.00</span>
    </div>
  </div>

</div>

<!-- according js -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const accordionItems = document.querySelectorAll('.accordion-item');

  accordionItems.forEach(item => {
    const header = item.querySelector('.accordion-header');

    header.addEventListener('click', () => {
      item.classList.toggle('open');
    });
  });

});
</script>


<script>
const CART_KEY = 'rrpr_cart';

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function getContactInfo() {
  return JSON.parse(localStorage.getItem('rrpr_contact')) || null;
}

function getAddressInfo() {
  return JSON.parse(localStorage.getItem('rrpr_address')) || null;
}


function calculateDropoff() {
	const rawdate = JSON.parse(localStorage.getItem('rrpr_event_date'));
	if (!rawdate) return null;

	const eventDate = new Date(raw);
	eventDate.setHours(0, 0, 0, 0);

  const day = eventDate.getDay(); // 0=Sun, 5=Fri, 6=Sat

  let dropoffDate = new Date(eventDate);
  let dropoffWindow;

  // ----- DROPOFF -----
  if (day === 6) { // Saturday
    dropoffWindow = '8:00 AM – 11:00 AM';
  } else {
    dropoffDate.setDate(eventDate.getDate() - 1);
    dropoffWindow = '5:00 PM – 8:00 PM';
  }
  
	localStorage.setItem('rrpr_dropoff', JSON.stringify({
		dropoffDate, dropoffWindow
	}));
  return {
      dropoffDate: dropoffDate,
      dropoffWindow: dropoffWindow
  };
}

function calculatePickup() {
  
	const rawdate = JSON.parse(localStorage.getItem('rrpr_event_date'));
	if (!rawdate) return null;

	const eventDate = new Date(raw);
	eventDate.setHours(0, 0, 0, 0);

  const day = eventDate.getDay(); // 0=Sun, 5=Fri, 6=Sat

  let pickupDate = new Date(eventDate);
  let pickupWindow;

  // ----- PICKUP -----
  if (day === 5) { // Friday
    pickupDate.setDate(eventDate.getDate() + 1);
    pickupWindow = '8:00 AM – 11:00 AM';
  } else {
    pickupDate.setDate(eventDate.getDate() + 1);
    pickupWindow = '5:00 PM – 8:00 PM';
  }
	  
	localStorage.setItem('rrpr_pickup', JSON.stringify({
		pickupDate, pickupWindow
	}));

  return {
      pickupDate: pickupDate,
      pickupWindow: pickupWindow
  };
}


function render_schedule() {
  const scheduleContainer = document.getElementById('scheduleInfo');
  const eventDateRaw = JSON.parse(localStorage.getItem('rrpr_event_date'));

  if (!eventDateRaw) {
    scheduleContainer.innerHTML = '<em>No schedule available.</em>';
    return;
  }

  const dropoff = calculateDropoff();
  const pickup = calculatePickup();

  const formatDate = (date) =>
    date.toLocaleDateString('en-US', {
      weekday: 'short',
      month: 'short',
      day: 'numeric'
    });

  scheduleContainer.innerHTML = `
    <div class="cart-row">
      <strong>Dropoff</strong><br>
      ${formatDate(dropoff.dropoffDate)}<br>
      ${dropoff.dropoffWindow}
    </div>

    <div class="cart-row">
      <strong>Pickup</strong><br>
      ${formatDate(pickup.pickupDate)}<br>
      ${pickup.pickupWindow}
    </div>
  `;
}




function renderCheckoutCart() {
  const cart = getCart();
  const container = document.getElementById('checkoutCartItems');

  let subtotal = 0;
  container.innerHTML = '';

  cart.forEach(item => {
    const lineTotal = item.price * item.qty;
    subtotal += lineTotal;

    const row = document.createElement('div');
    row.className = 'cart-row';
    row.innerHTML = `
      <span>${item.name} × ${item.qty}</span>
      <strong>$${lineTotal.toFixed(2)}</strong>
    `;
    container.appendChild(row);
  });

  document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
  document.getElementById('total').textContent = `$${(subtotal + 10).toFixed(2)}`;
}

function renderContactInfo() {
  const contact = getContactInfo();
  const container = document.getElementById('contactInfo');

  if (!contact) {
    container.innerHTML = '<em>No contact info found.</em>';
    return;
  }

  container.innerHTML = `
    <div class="cart-row">${contact.name}</div>
    <div class="cart-row">${contact.phone}</div>
    <div class="cart-row">${contact.email}</div>
  `;
}

function renderAddressInfo() {
  const address = getAddressInfo();
  const container = document.getElementById('addressInfo');

  if (!address) {
    container.innerHTML = '<em>No address info found.</em>';
    return;
  }
	const city_state_zip = `${address.city}, ${address.state} ${address.zip}`;
  container.innerHTML = `
    <div class="cart-row">${address.street}</div>
	<div class="cart-row">${city_state_zip}</div>
  `;
}

function continueToPlaceOrder() {
  const street = document.getElementById('street').value.trim();
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const zip = document.getElementById('zip').value.trim();

  if (!street || !city || !state || !zip) {
    alert('Please fill out all address fields.');
    return;
  }

  localStorage.setItem('rrpr_address', JSON.stringify({
    street, city, state, zip
  }));

  window.location.href = '/checkout-place-order';
}

renderCheckoutCart();
renderContactInfo();
renderAddressInfo();
render_schedule();
</script>

</body>
</html>
