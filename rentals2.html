<!-- INVENTORY GRID JS -->
<script>
  (function () {
    const ENDPOINT =
      "https://script.google.com/macros/s/AKfycbwiQbTdtwT0VtIIxGVDnu1IP9q6JXnL6zIhWe7wsnM2O9laf4OProuyfzi9PafriDEoUw/exec?action=inventory";

    const grid = document.getElementById("rrInventoryGrid");
    const tpl = document.getElementById("rrItemTemplate");

    const money = (value) => {
      const n = Number(value);
      if (!Number.isFinite(n)) return "";
      // If you want always "$X" (no decimals):
      return "$" + (Number.isInteger(n) ? n : n.toFixed(2));
    };

    const safeText = (v) => (v == null ? "" : String(v));

    async function loadInventory() {

      try {
        const res = await fetch(ENDPOINT, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        if (!data || !Array.isArray(data.inventory)) {
          throw new Error("Unexpected response shape (no inventory array)");
        }

        renderInventory(data.inventory);
      } catch (err) {
        console.error(err);
        grid.innerHTML = `
          <div style="padding:14px;border:1px solid #ddd;">
            <strong>Inventory load failed.</strong><br/>
            Please try again or check the Apps Script deployment / CORS.
          </div>
        `;
      }
    }

    function renderInventory(items) {
      grid.innerHTML = "";

      items.forEach((item) => {
        // Your JSON keys (with spaces) based on the screenshot:
        const name = safeText(item["Item Name"]);
		const item_id = safeText(item["Item_ID"]);
        const product_id = safeText(item["Product_ID"]);

        const priceRaw = item["Rental Price"];
		const priceText = money(priceRaw);
        const qty = Number(item["Quantity Available"]);
        const imgUrl = safeText(item["Image"]);
		const lblNamePrice = name + " - " + priceText;
        const node = tpl.content.firstElementChild.cloneNode(true);

        // Image
        const img = node.querySelector(".rr-card__img");
        img.src = imgUrl || "https://redrockpartyrentals.com/images/placeholder.jpg";
        img.alt = name || "Inventory Item";

        // Name
        node.querySelector(".rr-card__name").textContent = lblNamePrice || "Unnamed Item";

        // Price (format like "$3 each")
        const AddToCartEl = node.querySelector(".rr-card__addToCart");

        AddToCartEl.innerHTML = `<button class="rr-btn-addToCart">Add To Cart</button>`;

		const btn = AddToCartEl.querySelector(".rr-btn-addToCart");

		btn.addEventListener("click", () => {
			addToCart({
				id: product_id || item_id,
				name: name,
				price: Number(priceRaw),
				image: imgUrl
			});
		});

        // Optional: mark unavailable
        if (Number.isFinite(qty) && qty <= 0) node.classList.add("is-unavailable");

        grid.appendChild(node);
      });
    }

    // Kick off
    loadInventory();
  })();
</script>


<!-- CART JS -->
<script>
const CART_KEY = 'rrpr_cart';

/* --------------------
   Core helpers
-------------------- */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

/* --------------------
   Cart actions
-------------------- */
function addToCart(item) {
  const cart = getCart();
  const existing = cart.find(i => i.id === item.id);

  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({ ...item, qty: 1 });
  }

  saveCart(cart);
  openCart();
  renderCart();
}

function removeFromCart(id) {
  const cart = getCart().filter(i => i.id !== id);
  saveCart(cart);
  renderCart();
}

function updateQty(id, delta) {
  const cart = getCart();
  const item = cart.find(i => i.id === id);
  if (!item) return;

  item.qty += delta;
  if (item.qty <= 0) {
    removeFromCart(id);
  } else {
    saveCart(cart);
    renderCart();
  }
}

function commitQty(id, value) {
  let qty = parseInt(value, 10);

  if (!Number.isFinite(qty) || qty < 1) {
    qty = 1;
  }

  const cart = getCart();
  const item = cart.find(i => i.id === id);
  if (!item) return;

  // No-op if unchanged (prevents extra re-renders)
  if (item.qty === qty) return;

  item.qty = qty;
  saveCart(cart);
  renderCart();
}



/* --------------------
   Render
-------------------- */
function renderCart() {
  const cart = getCart();
  const container = document.getElementById("cartItems");
  const subtotalEl = document.getElementById("cartSubtotal");
  const totalEl = document.getElementById("cartTotal");

  container.innerHTML = "";
  let subtotal = 0;

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    subtotal += itemTotal;

    const row = document.createElement("div");
    row.className = "cart-item";

    row.innerHTML = `
		<div class="cart-item-info-header">
		  <img src="${item.image}" alt="">
		  <div class="cart-item-info">
			<div class="cart-item-info-name">${item.name}</div>
			<div class="cart-price">$${item.price.toFixed(2)}</div>
		  </div>
		  <button class="cart-delete" onclick="removeFromCart('${item.id}')">
			üóë
		  </button>		  
		</div>
		
		<div class="cart-item-footer-container">
			<label style="color:#505050;">Quantity</label>
			<div class="cart-item-info-footer">
			  <div class="cart-qty">
				<button onclick="updateQty('${item.id}', -1)">‚àí</button>
					<input
					  type="number"
					  min="1"
					  step="1"
					  value="${item.qty}"
					  class="cart-qty-input"
					  onblur="commitQty('${item.id}', this.value)"
					  onkeydown="if (event.key === 'Enter') this.blur()"
					/>
				<button onclick="updateQty('${item.id}', 1)">+</button>
			  </div>

			  <div class="cart-item-total">
				$${itemTotal.toFixed(2)}
			  </div>


			</div>
		</div>
    `;

    container.appendChild(row);
  });

  subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
  totalEl.textContent = `$${subtotal.toFixed(2)}`;
}

/* --------------------
   Open / Close
-------------------- */
function openCart() {
  document.getElementById("cartOverlay").classList.add("open");
  document.body.style.overflow = "hidden";
}

function closeCart() {
  const overlay = document.getElementById("cartOverlay");

  overlay.classList.remove("open");
  overlay.classList.add("closing");

  document.body.style.overflow = "";

  // Wait for the slide animation to finish
  setTimeout(() => {
    overlay.classList.remove("closing");
  }, 400); // match CSS transition duration
}

/* Close when clicking backdrop */
document.getElementById('cartOverlay').addEventListener('click', e => {
  if (e.target.id === 'cartOverlay') closeCart();
});

/* Init */
renderCart();
</script>
