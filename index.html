<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Rock Party Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('header');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="logo">
        <img src="logo.png" alt="Red Rock Party Rentals Logo" />
        <span>Red Rock Party Rentals</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Rentals</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Sit, Serve, Celebrate â€”<br />Rentals Made Easy!</h1>
      <p>Tables, chairs, & more</p>
    </div>
  </section>

  <main>
    <section class="rentals">
      <h2>Our Rentals</h2>
      <div class="rental-grid">
        <div class="rental-item">
          <img src="table.jpg" alt="Tables" />
          <p>Tables</p>
        </div>
        <div class="rental-item">
          <img src="chair.jpg" alt="Chairs" />
          <p>Chairs</p>
        </div>
        <div class="rental-item">
          <img src="decor.jpg" alt="Other Party Supplies" />
          <p>& More</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
