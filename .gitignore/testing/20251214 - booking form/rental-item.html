<!-- Product Card (copy/paste) -->
<style>
  .rr-card{
    width: 360px;
    background:#fff;
    border:1px solid #8b0000;
    border-radius: 0;
    overflow:hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .rr-card__img-wrap{
    padding:8px;
    background:#fff;
  }

  .rr-card__img{
    width:100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    display:block;
  }

  .rr-card__body{
    text-align:center;
    padding:5px 5px 10px 5px;
  }

  .rr-card__name{
    font-size: 22px;
    color:#505050;
    line-height:1.1;
    margin-bottom:4px;
  }

  .rr-card__price{
    font-size: 20px;
    color:#8b0000;
    line-height:1.1;
  }

</style>


<div class="rr-card">
  <div class="rr-card__img-wrap">
    <img
      class="rr-card__img"
      src="https://redrockpartyrentals.com/images/tablerunner-lightpink.jpg"
      alt="Table Runner Pink"
      loading="lazy"
    />
  </div>

  <div class="rr-card__body">
    <div class="rr-card__name">Table Runner Pink</div>
    <div class="rr-card__price">$3 each</div>
  </div>
</div>
