	  <style>
		body {
		  font-family: 'Poppins', Arial, sans-serif;
		  background-color: #fff;
		  margin: 0;
		  padding: 0;
		  <!-- display: flex; -->
		  justify-content: center;
		  align-items: center;
		  min-height: 100vh;
		}

		.form-section {
		  background-color: #8b0000;
		  padding: 30px 25px;
		  border-radius: 8px;
		  width: 90%;
		  max-width: 420px;
		  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
		  text-align: center;
		  margin:auto;
		}

		.form-section h2 {
		  color: #fff;
		  font-size: 20px;
		  margin-bottom: 20px;
		  font-weight: 600;
		  letter-spacing: 0.5px;
		}

		.form-group {
		  margin-bottom: 15px;
		  text-align: left;
		}

		label {
		  font-size: 13px;
		  color: #fff;
		  display: block;
		  margin-bottom: 6px;
		  font-weight: 500;
		}

		select, input[type="date"] {
		  width: 100%;
		  padding: 10px 12px;
		  border-radius: 5px;
		  border: none;
		  font-size: 14px;
		}

		.pickup-options {
		  display: flex;
		  justify-content: space-around;
		  margin: 20px 0;
		  color: #fff;
		  font-size: 14px;
		}

		.pickup-options label {
		  display: flex;
		  align-items: center;
		  gap: 5px;
		}

		button {
		  background-color: #fff;
		  color: #8b0000;
		  border: none;
		  width: 100%;
		  padding: 14px;
		  font-size: 16px;
		  font-weight: 750;
		  border-radius: 5px;
		  cursor: pointer;
		  transition: background 0.3s ease;
		}

		button:hover {
		  background-color: #333;
		}

		/* Optional decorative accents */
		.divider {
		  height: 3px;
		  width: 60px;
		  background-color: #fff;
		  margin: 10px auto 20px;
		}
		
		.dropdown-icon-category {
		width: 20px;
		height: 20px;
		background: url("images/icons/category.svg") no-repeat center;
		background-size: contain;
		flex-shrink: 0;
	  }
	  .dropdown-icon-location {
		width: 20px;
		height: 20px;
		background: url("images/icons/location.svg") no-repeat center;
		background-size: contain;
		flex-shrink: 0;
	  }
	  .dropdown-icon-calendar {
		width: 20px;
		height: 20px;
		background: url("images/icons/calendar.svg") no-repeat center;
		background-size: contain;
		flex-shrink: 0;
	  }

	  .dropdown-divider {
		width: 1px;
		height: 20px;
		background: #ccc;
		margin: 0 10px;
	  }
  
	  .dropdown-wrapper {
		position: relative;
		width: 100%;
		background: #fff;
		border: 1px solid #ccc;
		margin: 15px 0;
		display: flex;
		align-items: center;
		padding: 10px 12px;
		cursor: pointer;
		box-shadow: 0 2px 5px rgba(0,0,0,0.05);
	  }

	<section class="booking-form" style="padding-top: 4rem;margin:auto;">

		<div class="form-section">
			<h2>Book Now</h2>
			<form>
			
			
			
			
			  <div class="dropdown-wrapper">
				<div class="dropdown-icon-category"></div>
				<div class="dropdown-divider"></div>
			  
			  
				<select id="category" required>
				  <option value="">Choose Category</option>
				  <option value="chairs">Chairs</option>
				  <option value="tables">Tables</option>
				  <option value="tents">Tents</option>
				  <option value="linens">Linens</option>
				</select>
			  </div>

			  <div class="dropdown-wrapper">
				<div class="dropdown-icon-location"></div>
				<div class="dropdown-divider"></div>
				
				<select id="location" required>
				  <option value="">Choose Location</option>
				  <option value="lasvegas">Las Vegas</option>
				  <option value="henderson">Henderson</option>
				  <option value="summerlin">Summerlin</option>
				</select>
			  </div>

			  <div class="dropdown-wrapper">
				<div class="dropdown-icon-calendar"></div>
				<div class="dropdown-divider"></div>
				<input type="date" id="dateStart" required>
			  </div>


			  <button type="submit">FIND MY RENTALS â†’</button>
			</form>
		  </div>

	
  </section>
