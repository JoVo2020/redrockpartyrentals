  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find The Right Equipment</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-section {
      background-color: #ffb400;
      padding: 30px 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-section h2 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 13px;
      color: #fff;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .pickup-options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      color: #fff;
      font-size: 14px;
    }

    .pickup-options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      background-color: #1c1c1c;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    /* Optional decorative accents */
    .divider {
      height: 3px;
      width: 60px;
      background-color: #fff;
      margin: 10px auto 20px;
    }
  </style>
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N67L88MK"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="form-section">
    <h2>Find The Right Equipment</h2>
    <div class="divider"></div>

    <form>
      <div class="form-group">
        <label for="category">Select Category</label>
        <select id="category" required>
          <option value="">-- Choose Category --</option>
          <option value="chairs">Chairs</option>
          <option value="tables">Tables</option>
          <option value="tents">Tents</option>
          <option value="linens">Linens</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Select Location</label>
        <select id="location" required>
          <option value="">-- Choose Location --</option>
          <option value="lasvegas">Las Vegas</option>
          <option value="henderson">Henderson</option>
          <option value="summerlin">Summerlin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dateStart">Select Dates</label>
        <input type="date" id="dateStart" required>
      </div>

      <div class="pickup-options">
        <label><input type="radio" name="delivery" value="self" checked> Self Pickup</label>
        <label><input type="radio" name="delivery" value="owner"> Owner Delivery</label>
      </div>

      <button type="submit">FIND MY RENTALS â†’</button>
    </form>
  </div>

</body>
