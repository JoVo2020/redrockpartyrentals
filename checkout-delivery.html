<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Red Rock Party Rentals</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="accordion.css" />
  <link rel="stylesheet" href="cart.css" />

</head>

<body>
<h3 style="text-align: center;margin-top: 30px;">Checkout</h3>

<div class="checkout-container">

  <!-- CART ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;">
        Your Items
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="checkoutCartItems" style="padding-left: 15px; padding-right: 15px;">
	  </div>
    </div>
  </div>

  <!-- CONTACT INFO ACCORDION -->
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header" style="font-size:30px;padding: 16px 16px 16px 0;margin-top:30px;">
        Contact Info
        <span class="accordion-icon">+</span>
      </button>
      <div class="accordion-content" id="contactInfo" style="padding-left: 15px;">
	  </div>
    </div>
  </div>


  <!-- ADDRESS INFO -->
  <div class="section">
    <h3 class="checkout-header" >Delivery Address</h3>

    <div class="form-group">
      <label>Street</label>
      <input type="text" id="street" required />
    </div>

    <div class="form-group">
      <label>Unit</label>
      <input type="text" id="unit"/>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" id="city" required />
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" id="state" required />
    </div>
    <div class="form-group">
      <label>Zip</label>
      <input type="number" id="zip" required />
    </div>

	<div class="button-row" style="display:flex;gap:10px;">
		<button class="back-btn2" onclick="goBackToCheckoutPage()">Back</button>
		<button class="continue-btn" onclick="continueToPlaceOrder()">Continue →</button>
	</div>
  </div>

  <!-- SUMMARY -->
  <div class="section summary">
    <div class="summary-line">
      <span>Subtotal</span>
      <span id="subtotal">$0.00</span>
    </div>
    <div class="summary-line">
      <span>Delivery</span>
      <span>$10.00</span>
    </div>
    <div class="summary-line total">
      <span>Total</span>
      <span id="total">$0.00</span>
    </div>
  </div>

</div>

<!-- according js -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const accordionItems = document.querySelectorAll('.accordion-item');

  accordionItems.forEach(item => {
    const header = item.querySelector('.accordion-header');

    header.addEventListener('click', () => {
      item.classList.toggle('open');
    });
  });

});
</script>


<script>
const CART_KEY = 'rrpr_cart';
const CONTACT = 'rrpr_contact';

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function getContactInfo() {
  return JSON.parse(localStorage.getItem(CONTACT)) || null;
}

function renderCheckoutCart() {
  const cart = getCart();
  const container = document.getElementById('checkoutCartItems');

  let subtotal = 0;
  container.innerHTML = '';

  cart.forEach(item => {
    const lineTotal = item.price * item.qty;
    subtotal += lineTotal;

    const row = document.createElement('div');
    row.className = 'cart-row';
    row.innerHTML = `
      <span>${item.name} × ${item.qty}</span>
      <strong>$${lineTotal.toFixed(2)}</strong>
    `;
    container.appendChild(row);
  });

  document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
  document.getElementById('total').textContent = `$${(subtotal + 10).toFixed(2)}`;
}

function renderContactInfo() {
  const contact = getContactInfo();
  const container = document.getElementById('contactInfo');

  if (!contact) {
    container.innerHTML = '<em>No contact info found.</em>';
    return;
  }

  container.innerHTML = `
    <div class="cart-row">${contact.name}</div>
    <div class="cart-row">${contact.phone}</div>
    <div class="cart-row">${contact.email}</div>
  `;
}

function continueToPlaceOrder() {
  const street = document.getElementById('street').value.trim();
  const unit = document.getElementById('unit').value.trim();
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const zip = document.getElementById('zip').value.trim();

  if (!street || !city || !state || !zip) {
    alert('Please fill out all address fields.');
    return;
  }

  localStorage.setItem('rrpr_address', JSON.stringify({
    street, unit, city, state, zip
  }));

  window.location.href = '/checkout-place-order';
}

function goBackToCheckoutPage(){
  const street = document.getElementById('street').value.trim();
  const unit = document.getElementById('unit').value.trim();  
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const zip = document.getElementById('zip').value.trim();

  if (!street || !city || !state || !zip) {
	window.location.href = '/checkout';
	return;
  }

  localStorage.setItem('rrpr_address', JSON.stringify({
    street, unit, city, state, zip
  }));

  window.location.href = '/checkout';
}
function autopopulateAddressInfo() {
  const saved = JSON.parse(localStorage.getItem('rrpr_address'));

  if (!saved) return;

  if (saved.street) {
    document.getElementById('street').value = saved.street;
  }

  if (saved.unit) {
    document.getElementById('unit').value = saved.unit;
  }

  if (saved.city) {
    document.getElementById('city').value = saved.city;
  }

  if (saved.state) {
    document.getElementById('state').value = saved.state;
  }

  if (saved.zip) {
    document.getElementById('zip').value = saved.zip;
  }
}


autopopulateAddressInfo();
renderCheckoutCart();
renderContactInfo();
</script>

</body>
</html>
